<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/jquery-3.6.4.js"></script>

    <script src="js/validaciones.js"></script>

</head>

<body>
    <section class="vh-100 bg-dark">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-auto">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-3">
                                <h4 class="text-uppercase text-center mb-5 mt-3">Crear una cuenta</h4>

                                <form name="form_registro" action="registro.html" id="form_registro" method="get">

                                    <div class="form-outline mb-4">
                                        <input type="text" name="nombre" id="nombre" class="form-control form-control-lg" placeholder="Nombre" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="correo" class="form-control form-control-lg" placeholder="Correo Electrónico"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg" placeholder="Contraseña"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="confirmar_contra" class="form-control form-control-lg" placeholder="Confirmar Contraseña"/>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-3">
                                        <label class="form-label" for="form2Example3g">Al crear una cuenta aceptas los <a href="index.html" class="text-body"><u>Términos y condiciones</u></a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" id="registrarse"
                                            class="btn btn-lg btn-outline-dark mt-2 mb-2">Registrarse</button>
                                    </div>

                                    <p class="text-center text-muted mt-4 mb-4">¿Ya tienes una cuenta? <a href="inicio_sesion.html"
                                            class="fw-bold text-body"><u>Iniciar sesión</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
